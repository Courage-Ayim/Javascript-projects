<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluating A Number Game</title>
</head>
<body>
    <script>
        let num = prompt ("Enter a number");
        num = Number(num);
        let message;
        if (num > 10){
            message = "This number is greater than 10";
        }
        else if (num == 10){
            message = "This number equals 10";
        }
        else {
            message = "This number is less than 10";
        }
        console.log (message)
    </script>
</body>
</html>
