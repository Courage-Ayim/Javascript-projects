    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 6: Recursive Function</title>
</head>
<body>
    <script>
        const main = function counter (i){
            console.log(i)
            if (i < 10){
                return    counter(i + 1)
            }
            return;
        }
        main(0)
    </script>
</body>
