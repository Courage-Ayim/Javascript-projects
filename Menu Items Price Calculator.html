<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Items Price Calculator</title>
</head>
<body>
    <script>
        class Menu {
            #offer1 = 100
            #offer2 = 50
            constructor(val1, val2){
                this.val1 = val1;
                this.val2 = val2;
            }
            calTotal(){
                return (this.val1 * this.#offer1) + (this.val2 * this.#offer2);
            }
            get total(){
                return this.calTotal
            }
        }
        const val1 = new Menu(2,3);
        const val2 = new Menu(4,5);
        const val3 = new Menu(6,7)
        console.log(val1.total)
        console.log(val2.total);
        console.log(val3.total);
    </script>
</body>
</html>
