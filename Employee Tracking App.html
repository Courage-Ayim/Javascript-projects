<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Tracking App</title>
</head>
<body>
    <script>
        //this code creates a class to track employees in a company
        class Employee {
            constructor(firstName, lastName, years){
                this.firstName = firstName;
                this.lastName = lastName;
                this.years = years;
            }
        }
        const person1 = new Employee ("Courage", "Ayim", 10);
        const person2 = new Employee ("Loana", "Ning", 5);
        const workers = [person1, person2];
        Employee.prototype.details = function () {
            return this.firstName + " " + this.lastName + " has worked here for " + this.years + "years" 
        }
        workers.forEach((person) => {
            console.log(person.details())
        })
    </script>
</body>
</html>
