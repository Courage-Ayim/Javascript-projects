<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miles to Kilomiles Converter</title>
</head>
<body>
    <script>
        // convert miles to kilometers.
        // 1 mile equals 1.60934 kilometers.
        let myDistanceMiles = 120;
        let myDistanceKM = myDistanceMiles * 1.60934;
        console.log( "The distance of " + myDistanceMiles + " miles is equal to " + myDistanceKM + " kilomiles"); 
    </script>
</body>
</html>
